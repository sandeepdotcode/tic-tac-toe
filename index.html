<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <script src="https://kit.fontawesome.com/8ced3ac612.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <script src="./scripts/main.js" defer></script>
</head>

<body>
    <div class="header">Tic Tac Toe!</div>

    <!-- Mode Select Menu -->
    <div id="mode-menu">
        <button class="mode-btn" id="1-player">Single Player</button>
        <button class="mode-btn" id="2-player">2 Player</button>
    </div>

    <!-- 2 Player Menu -->
    <div class="two-player-data" id="two-player-menu">
        <form action="" class="player-data-form">
            <div class="two-start-div">
                <button type="submit" class="start-btn" id="two-player-start">Start Game</button>
            </div>

            <label for="p1-name" class="text-label">Player 1 (X)</label>
            <input type="text" name="p1-name" id="p1-name" placeholder="Player 1">

            <div class="name-indicator">Name</div>

            <label for="p2-name" class="text-label">Player 2 (0)</label>
            <input type="text" name="p2-name" id="p2-name" placeholder="Player 2">
        </form>
    </div>

    <!-- Single Player Menu -->
    <div class="single-player-menu">
        <form action="" class="single-player-form">
            <div class="single-name-wrapper">
                <label for="player-name" class="text-label">Player Name</label>
                <input type="text" name="player-name" id="player-name--single" placeholder="Player">
            </div>

            <div class="slider-div">
                <span class="symbol">X</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="player-symbol">
                    <span class="slider"></span>
                </label>
                <span class="symbol">O</span>
            </div>

           <button type="submit" class="start-btn" id="single-player-start">Start</button>
        </form>
    </div>

    <!--  Main Game Screen -->
    <div class="game-wrapper">
        <div class="playerX-stat">
            <div class="playerX-name">Hello</div>
            <p class="playerX-score">0</p>
        </div>
        <div class="gameboard">
            <div class="game-cell" data-row="1" data-column="1"></div>
            <div class="game-cell" data-row="1" data-column="2"></div>
            <div class="game-cell" data-row="1" data-column="3"></div>
            <div class="game-cell" data-row="2" data-column="1"></div>
            <div class="game-cell" data-row="2" data-column="2"></div>
            <div class="game-cell" data-row="2" data-column="3"></div>
            <div class="game-cell" data-row="3" data-column="1"></div>
            <div class="game-cell" data-row="3" data-column="2"></div>
            <div class="game-cell" data-row="3" data-column="3"></div>
        </div>
        <div class="playerO-stat">
            <div class="playerO-name">World</div>
            <p class="playerO-score">0</p>
        </div>
        <div class="status-display"></div>
        <div class="btn-div">
            <button class="next-btn">Next Round</button>
            <button class="restart-btn">Restart</button>
        </div>
    </div>

    <footer class="footer">
        <p class="creator">Made with <i class="fa-solid fa-heart"></i> by <a
                href="https://github.com/sandeepdotcode/tic-tac-toe" target="_blank">Sandeep K K <i
                    class="fab fa-github"></i></a>
        </p>
    </footer>
</body>

</html>
